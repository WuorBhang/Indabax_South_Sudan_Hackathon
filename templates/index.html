
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Image Classifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Image Classifier</h1>
            <p>Upload an image to classify weather conditions: Cloudy, Rain, Shine, or Sunrise</p>
        </div>
        
        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∏</div>
                <div class="upload-text">Drag and drop an image here, or click to select</div>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Image
                </button>
                <button class="train-btn" onclick="trainModel()">
                    Train Model
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileSelect(event)">
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Analyzing image...</div>
            </div>
            
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
            
            <div class="results" id="results">
                <img id="resultImage" class="result-image" alt="Uploaded image">
                
                <div class="prediction">
                    <div class="predicted-class" id="predictedClass"></div>
                    <div class="confidence" id="confidence"></div>
                </div>
                
                <div class="all-predictions">
                    <h3 style="margin-bottom: 15px; color: #333;">All Predictions:</h3>
                    <div id="allPredictions"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs">main.js</script>
</body>
</html>
